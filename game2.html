<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 賽車遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            text-align: center;
        }
        
        #gameCanvas {
            display: block;
            border: 4px solid #00b4d8;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.5);
            background-color: #000;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        
        .score-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #00b4d8;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
        }
        
        .score-title {
            font-size: 1.2rem;
            color: #90e0ef;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd60a;
            text-shadow: 0 0 10px rgba(255, 214, 10, 0.7);
        }
        
        .high-score {
            font-size: 1.2rem;
            color: #90e0ef;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(to bottom, #00b4d8, #0077b6);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #005f8a;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #005f8a;
            background: linear-gradient(to bottom, #48cae4, #0096c7);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 0 #005f8a;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            z-index: 10;
        }
        
        .game-over h1 {
            font-size: 4rem;
            color: #ff0054;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 84, 0.8);
        }
        
        .game-over p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #90e0ef;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00b4d8;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
        }
        
        .instructions h3 {
            color: #ffd60a;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .key-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .key {
            background: rgba(0, 180, 216, 0.2);
            border: 2px solid #00b4d8;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 50px;
        }
        
        .instructions p {
            margin: 8px 0;
            color: #caf0f8;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .mobile-controls button {
            height: 70px;
            font-size: 1.5rem;
        }
        
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .up-btn { grid-column: 2; grid-row: 1; }
        .down-btn { grid-column: 2; grid-row: 2; }
        
        @media (max-width: 850px) {
            .game-container {
                width: 95vw;
            }
            
            #gameCanvas {
                width: 100%;
                height: auto;
            }
            
            .game-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .mobile-controls {
                display: grid;
            }
        }
        
        @media (max-width: 500px) {
            .game-over h1 {
                font-size: 2.5rem;
            }
            
            .score-value {
                font-size: 2rem;
            }
            
            button {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
        
        .coin-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            color: #ffd60a;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .coin-icon {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ffd60a, #ff9500);
            border-radius: 50%;
            display: inline-block;
            animation: coinSpin 2s linear infinite;
        }
        
        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">
                <div class="score-title">分數</div>
                <div class="score-value" id="score">0</div>
                <div class="high-score">最高分: <span id="highScore">0</span></div>
                <div class="coin-counter">
                    <div class="coin-icon"></div>
                    <span id="coins">0</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn">開始遊戲</button>
                <button id="pauseBtn">暫停遊戲</button>
                <button id="restartBtn">重新開始</button>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="mobile-controls">
            <button class="left-btn" id="mobileLeft">←</button>
            <button class="right-btn" id="mobileRight">→</button>
            <button class="up-btn" id="mobileUp">↑</button>
            <button class="down-btn" id="mobileDown">↓</button>
        </div>
        
        <div class="instructions">
            <h3>遊戲控制</h3>
            <p>使用 <span class="key">←</span> <span class="key">→</span> 鍵左右移動賽車</p>
            <p>使用 <span class="key">↑</span> <span class="key">↓</span> 鍵加速/減速</p>
            <p>避開彩色障礙車，收集金色硬幣</p>
            <p>撞到障礙車遊戲結束</p>
        </div>
        
        <div class="game-over" id="gameOverScreen">
            <h1>遊戲結束!</h1>
            <p>最終分數: <span id="finalScore">0</span></p>
            <p>收集硬幣: <span id="finalCoins">0</span></p>
            <button id="playAgainBtn">再玩一次</button>
        </div>
    </div>

    <script>
        // 遊戲變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const coinsElement = document.getElementById('coins');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const finalCoinsElement = document.getElementById('finalCoins');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        
        // 遊戲參數
        const ROAD_WIDTH = 400;
        const LANE_COUNT = 3;
        const LANE_WIDTH = ROAD_WIDTH / LANE_COUNT;
        const ROAD_X = (canvas.width - ROAD_WIDTH) / 2;
        const PLAYER_SPEED = 5;
        const MAX_SPEED = 10;
        const MIN_SPEED = 3;
        
        // 顏色定義
        const ROAD_COLOR = '#111';
        const LANE_MARKER_COLOR = '#fff';
        const PLAYER_COLOR = '#00b4d8';
        const COIN_COLOR = '#ffd60a';
        
        // 障礙車顏色
        const OBSTACLE_COLORS = [
            '#ff0054', '#ff5400', '#ffbd00', '#00ff88', 
            '#00b4d8', '#9d4edd', '#ff0a54', '#3a86ff'
        ];
        
        // 遊戲狀態
        let gameRunning = false;
        let gamePaused = false;
        let gameOver = false;
        let score = 0;
        let coins = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let playerSpeed = PLAYER_SPEED;
        let playerLane = 1; // 0: 左, 1: 中, 2: 右
        let playerX = ROAD_X + LANE_WIDTH * 1.5;
        let playerY = canvas.height - 150;
        let playerWidth = 50;
        let playerHeight = 100;
        
        // 障礙物和硬幣
        let obstacles = [];
        let coinsArray = [];
        let obstacleSpawnTimer = 0;
        let coinSpawnTimer = 0;
        let roadOffset = 0;
        
        // 初始化顯示
        highScoreElement.textContent = highScore;
        
        // 玩家賽車類
        class PlayerCar {
            constructor() {
                this.width = playerWidth;
                this.height = playerHeight;
                this.x = playerX;
                this.y = playerY;
                this.color = PLAYER_COLOR;
                this.speed = playerSpeed;
            }
            
            draw() {
                // 車身
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 車窗
                ctx.fillStyle = 'rgba(200, 240, 255, 0.8)';
                ctx.fillRect(this.x + 10, this.y + 10, this.width - 20, 25);
                
                // 車燈
                ctx.fillStyle = '#ffd60a';
                ctx.fillRect(this.x + 5, this.y + 5, 8, 8);
                ctx.fillRect(this.x + this.width - 13, this.y + 5, 8, 8);
                
                // 尾燈
                ctx.fillStyle = '#ff0054';
                ctx.fillRect(this.x + 5, this.y + this.height - 13, 8, 8);
                ctx.fillRect(this.x + this.width - 13, this.y + this.height - 13, 8, 8);
                
                // 輪胎
                ctx.fillStyle = '#222';
                ctx.fillRect(this.x - 5, this.y + 20, 8, 30);
                ctx.fillRect(this.x + this.width - 3, this.y + 20, 8, 30);
                ctx.fillRect(this.x - 5, this.y + this.height - 50, 8, 30);
                ctx.fillRect(this.x + this.width - 3, this.y + this.height - 50, 8, 30);
            }
            
            update() {
                // 更新位置
                this.x = ROAD_X + (playerLane * LANE_WIDTH) + (LANE_WIDTH - this.width) / 2;
            }
            
            getRect() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height
                };
            }
        }
        
        // 障礙車類
        class ObstacleCar {
            constructor() {
                this.width = 50 + Math.random() * 20;
                this.height = 80 + Math.random() * 40;
                this.lane = Math.floor(Math.random() * LANE_COUNT);
                this.x = ROAD_X + (this.lane * LANE_WIDTH) + (LANE_WIDTH - this.width) / 2;
                this.y = -this.height;
                this.color = OBSTACLE_COLORS[Math.floor(Math.random() * OBSTACLE_COLORS.length)];
                this.speed = playerSpeed + Math.random() * 2;
            }
            
            update() {
                this.y += this.speed;
                return this.y > canvas.height;
            }
            
            draw() {
                // 車身
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 車窗
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fillRect(this.x + 8, this.y + 8, this.width - 16, 20);
                
                // 車燈
                ctx.fillStyle = '#ffd60a';
                ctx.fillRect(this.x + 5, this.y + this.height - 10, 8, 8);
                ctx.fillRect(this.x + this.width - 13, this.y + this.height - 10, 8, 8);
                
                // 輪胎
                ctx.fillStyle = '#222';
                ctx.fillRect(this.x - 4, this.y + 15, 6, 25);
                ctx.fillRect(this.x + this.width - 2, this.y + 15, 6, 25);
                ctx.fillRect(this.x - 4, this.y + this.height - 40, 6, 25);
                ctx.fillRect(this.x + this.width - 2, this.y + this.height - 40, 6, 25);
            }
            
            getRect() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height
                };
            }
        }
        
        // 硬幣類
        class Coin {
            constructor() {
                this.radius = 12;
                this.lane = Math.floor(Math.random() * LANE_COUNT);
                this.x = ROAD_X + (this.lane * LANE_WIDTH) + (LANE_WIDTH / 2);
                this.y = -this.radius;
                this.color = COIN_COLOR;
                this.speed = playerSpeed;
                this.rotation = 0;
            }
            
            update() {
                this.y += this.speed;
                this.rotation += 0.1;
                return this.y > canvas.height;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // 硬幣外圈
                ctx.fillStyle = '#ff9500';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 硬幣內圈
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius - 3, 0, Math.PI * 2);
                ctx.fill();
                
                // 硬幣符號
                ctx.fillStyle = '#ff9500';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', 0, 0);
                
                ctx.restore();
            }
            
            getRect() {
                return {
                    x: this.x - this.radius,
                    y: this.y - this.radius,
                    width: this.radius * 2,
                    height: this.radius * 2
                };
            }
        }
        
        // 創建玩家賽車
        const player = new PlayerCar();
        
        // 繪製道路
        function drawRoad() {
            // 道路背景
            ctx.fillStyle = ROAD_COLOR;
            ctx.fillRect(ROAD_X, 0, ROAD_WIDTH, canvas.height);
            
            // 道路邊緣
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(ROAD_X, 0);
            ctx.lineTo(ROAD_X, canvas.height);
            ctx.moveTo(ROAD_X + ROAD_WIDTH, 0);
            ctx.lineTo(ROAD_X + ROAD_WIDTH, canvas.height);
            ctx.stroke();
            
            // 車道標線
            ctx.strokeStyle = LANE_MARKER_COLOR;
            ctx.lineWidth = 2;
            ctx.setLineDash([20, 20]);
            ctx.lineDashOffset = -roadOffset;
            
            for (let i = 1; i < LANE_COUNT; i++) {
                const laneX = ROAD_X + i * LANE_WIDTH;
                ctx.beginPath();
                ctx.moveTo(laneX, 0);
                ctx.lineTo(laneX, canvas.height);
                ctx.stroke();
            }
            
            ctx.setLineDash([]);
        }
        
        // 碰撞檢測
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // 更新遊戲
        function update() {
            if (!gameRunning || gamePaused || gameOver) return;
            
            // 更新道路偏移（產生移動效果）
            roadOffset += playerSpeed;
            if (roadOffset > 40) roadOffset = 0;
            
            // 更新玩家
            player.update();
            
            // 更新障礙物
            for (let i = obstacles.length - 1; i >= 0; i--) {
                if (obstacles[i].update()) {
                    obstacles.splice(i, 1);
                    score += 10;
                    scoreElement.textContent = score;
                } else {
                    // 檢查碰撞
                    if (checkCollision(player.getRect(), obstacles[i].getRect())) {
                        gameOver = true;
                        gameOverScreen.style.display = 'flex';
                        finalScoreElement.textContent = score;
                        finalCoinsElement.textContent = coins;
                        
                        // 更新最高分
                        if (score > highScore) {
                            highScore = score;
                            highScoreElement.textContent = highScore;
                            localStorage.setItem('highScore', highScore);
                        }
                    }
                }
            }
            
            // 更新硬幣
            for (let i = coinsArray.length - 1; i >= 0; i--) {
                if (coinsArray[i].update()) {
                    coinsArray.splice(i, 1);
                } else {
                    // 檢查是否收集到硬幣
                    if (checkCollision(player.getRect(), coinsArray[i].getRect())) {
                        coinsArray.splice(i, 1);
                        coins++;
                        score += 50;
                        coinsElement.textContent = coins;
                        scoreElement.textContent = score;
                    }
                }
            }
            
            // 生成障礙物
            obstacleSpawnTimer++;
            if (obstacleSpawnTimer > 60 - Math.min(score / 100, 30)) {
                obstacles.push(new ObstacleCar());
                obstacleSpawnTimer = 0;
            }
            
            // 生成硬幣
            coinSpawnTimer++;
            if (coinSpawnTimer > 100) {
                coinsArray.push(new Coin());
                coinSpawnTimer = 0;
            }
        }
        
        // 繪製遊戲
        function draw() {
            // 清除畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 繪製漸變背景
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a2a');
            gradient.addColorStop(1, '#1a1a4a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製道路
            drawRoad();
            
            // 繪製障礙物
            obstacles.forEach(obstacle => obstacle.draw());
            
            // 繪製硬幣
            coinsArray.forEach(coin => coin.draw());
            
            // 繪製玩家
            player.draw();
            
            // 繪製遊戲狀態
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ffd60a';
                ctx.font = 'bold 60px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('遊戲暫停', canvas.width / 2, canvas.height / 2);
            }
        }
        
        // 遊戲循環
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // 開始遊戲
        function startGame() {
            if (gameOver) {
                resetGame();
            }
            
            gameRunning = true;
            gamePaused = false;
            gameOver = false;
            gameOverScreen.style.display = 'none';
            startBtn.textContent = '重新開始';
        }
        
        // 暫停遊戲
        function pauseGame() {
            if (gameRunning && !gameOver) {
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? '繼續遊戲' : '暫停遊戲';
            }
        }
        
        // 重新開始遊戲
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            gameOver = false;
            score = 0;
            coins = 0;
            playerSpeed = PLAYER_SPEED;
            playerLane = 1;
            obstacles = [];
            coinsArray = [];
            obstacleSpawnTimer = 0;
            coinSpawnTimer = 0;
            
            scoreElement.textContent = score;
            coinsElement.textContent = coins;
            gameOverScreen.style.display = 'none';
            startBtn.textContent = '開始遊戲';
            pauseBtn.textContent = '暫停遊戲';
        }
        
        // 鍵盤控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused || gameOver) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (playerLane > 0) playerLane--;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (playerLane < LANE_COUNT - 1) playerLane++;
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    playerSpeed = Math.min(playerSpeed + 1, MAX_SPEED);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    playerSpeed = Math.max(playerSpeed - 1, MIN_SPEED);
                    break;
                case ' ':
                    pauseGame();
                    break;
            }
        });
        
        // 按鈕事件監聽
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', resetGame);
        playAgainBtn.addEventListener('click', resetGame);
        
        // 移動控制按鈕事件
        document.getElementById('mobileLeft').addEventListener('touchstart', () => {
            if (gameRunning && !gamePaused && !gameOver && playerLane > 0) {
                playerLane--;
            }
        });
        
        document.getElementById('mobileRight').addEventListener('touchstart', () => {
            if (gameRunning && !gamePaused && !gameOver && playerLane < LANE_COUNT - 1) {
                playerLane++;
            }
        });
        
        document.getElementById('mobileUp').addEventListener('touchstart', () => {
            if (gameRunning && !gamePaused && !gameOver) {
                playerSpeed = Math.min(playerSpeed + 1, MAX_SPEED);
            }
        });
        
        document.getElementById('mobileDown').addEventListener('touchstart', () => {
            if (gameRunning && !gamePaused && !gameOver) {
                playerSpeed = Math.max(playerSpeed - 1, MIN_SPEED);
            }
        });
        
        // 防止移動端滾動
        document.addEventListener('touchmove', (e) => {
            if (e.target.id.includes('mobile')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // 開始遊戲循環
        gameLoop();
        
        // 初始繪製
        draw();
    </script>
</body>
</html>
