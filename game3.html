<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖果消消乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #8B4513;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #FF1493;
            text-shadow: 3px 3px 0 #8B4513, 5px 5px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8B4513;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .score-container, .moves-container {
            background: linear-gradient(to bottom, #FF69B4, #FF1493);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .info-label {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-gap: 10px;
            background-color: #8B4513;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .cell {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .cell:hover {
            transform: scale(1.05);
        }
        
        .cell.selected {
            transform: scale(0.9);
            box-shadow: 0 0 0 4px white, 0 0 15px #FF1493;
        }
        
        .cell.removing {
            animation: pop 0.5s forwards;
        }
        
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .cell.falling {
            animation: fall 0.5s ease-out;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(to bottom, #32CD32, #228B22);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button.reset {
            background: linear-gradient(to bottom, #FF6347, #DC143C);
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            max-width: 800px;
            width: 100%;
        }
        
        .instructions h3 {
            color: #FF1493;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .instructions ul {
            padding-left: 20px;
            color: #8B4513;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .highlight {
            color: #FF1493;
            font-weight: bold;
        }
        
        .game-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
            border: 8px solid #FF1493;
        }
        
        .game-message h2 {
            color: #FF1493;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .game-message p {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #8B4513;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 99;
            display: none;
        }
        
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(8, 1fr);
                grid-gap: 8px;
                padding: 12px;
            }
            
            .cell {
                width: 40px;
                height: 40px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .game-info {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(8, 1fr);
                grid-gap: 6px;
            }
            
            .cell {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>糖果消消乐</h1>
        <p class="subtitle">连接三个或更多相同颜色的方块来消除它们！</p>
    </div>
    
    <div class="game-container">
        <div class="game-info">
            <div class="score-container">
                <div class="info-label">分数</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="moves-container">
                <div class="info-label">剩余步数</div>
                <div class="info-value" id="moves">15</div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 游戏棋盘将通过JavaScript生成 -->
        </div>
        
        <div class="controls">
            <button id="hintBtn">提示 (H)</button>
            <button id="shuffleBtn">重新排列 (S)</button>
            <button class="reset" id="resetBtn">重新开始 (R)</button>
        </div>
    </div>
    
    <div class="instructions">
        <h3>游戏规则</h3>
        <ul>
            <li>点击一个方块，然后点击相邻的另一个方块来交换它们的位置</li>
            <li>如果交换后形成<span class="highlight">三个或更多相同颜色的方块</span>，它们将会被消除并获得分数</li>
            <li>每次交换消耗一步，当步数用完时游戏结束</li>
            <li><span class="highlight">消除4个方块</span>：额外加50分</li>
            <li><span class="highlight">消除5个或更多方块</span>：额外加100分</li>
            <li>使用<span class="highlight">提示按钮(H)</span>寻找可能的消除组合</li>
            <li>使用<span class="highlight">重新排列按钮(S)</span>重新排列所有方块</li>
        </ul>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="game-message" id="gameMessage">
        <h2 id="messageTitle">游戏结束</h2>
        <p>你的最终分数: <span id="finalScore">0</span></p>
        <button id="playAgainBtn">再玩一次</button>
    </div>

    <script>
        // 游戏配置
        const config = {
            rows: 8,
            cols: 8,
            colors: ['#FF1493', '#32CD32', '#1E90FF', '#FFD700', '#8A2BE2', '#FF6347'],
            minMatch: 3,
            initialMoves: 15,
            baseScore: 10,
            hintDuration: 2000 // 提示显示时间（毫秒）
        };
        
        // 游戏状态
        let gameState = {
            board: [],
            selectedCell: null,
            score: 0,
            movesLeft: config.initialMoves,
            isProcessing: false,
            isGameOver: false
        };
        
        // DOM元素
        const gameBoard = document.getElementById('gameBoard');
        const scoreElement = document.getElementById('score');
        const movesElement = document.getElementById('moves');
        const hintBtn = document.getElementById('hintBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameMessage = document.getElementById('gameMessage');
        const overlay = document.getElementById('overlay');
        const messageTitle = document.getElementById('messageTitle');
        const finalScoreElement = document.getElementById('finalScore');
        const playAgainBtn = document.getElementById('playAgainBtn');
        
        // 初始化游戏
        function initGame() {
            gameState.board = [];
            gameState.selectedCell = null;
            gameState.score = 0;
            gameState.movesLeft = config.initialMoves;
            gameState.isProcessing = false;
            gameState.isGameOver = false;
            
            // 更新显示
            scoreElement.textContent = gameState.score;
            movesElement.textContent = gameState.movesLeft;
            
            // 清空游戏棋盘
            gameBoard.innerHTML = '';
            
            // 创建棋盘
            createBoard();
            
            // 确保初始棋盘没有可消除的组合
            while (findMatches().length > 0) {
                shuffleBoard();
            }
            
            // 隐藏游戏结束消息
            gameMessage.style.display = 'none';
            overlay.style.display = 'none';
        }
        
        // 创建游戏棋盘
        function createBoard() {
            // 设置棋盘网格
            gameBoard.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            
            // 创建单元格
            for (let row = 0; row < config.rows; row++) {
                gameState.board[row] = [];
                for (let col = 0; col < config.cols; col++) {
                    // 随机选择一种颜色
                    const colorIndex = Math.floor(Math.random() * config.cols);
                    const color = config.colors[colorIndex % config.colors.length];
                    
                    // 创建单元格对象
                    const cell = {
                        row,
                        col,
                        color,
                        element: null
                    };
                    
                    gameState.board[row][col] = cell;
                    
                    // 创建DOM元素
                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    cellElement.dataset.row = row;
                    cellElement.dataset.col = col;
                    cellElement.style.backgroundColor = color;
                    
                    // 添加点击事件
                    cellElement.addEventListener('click', () => handleCellClick(row, col));
                    
                    // 添加到棋盘
                    gameBoard.appendChild(cellElement);
                    cell.element = cellElement;
                }
            }
        }
        
        // 处理单元格点击
        function handleCellClick(row, col) {
            // 如果游戏结束或正在处理，忽略点击
            if (gameState.isGameOver || gameState.isProcessing) return;
            
            const cell = gameState.board[row][col];
            
            // 如果没有选中的单元格，选中当前单元格
            if (!gameState.selectedCell) {
                gameState.selectedCell = cell;
                cell.element.classList.add('selected');
                return;
            }
            
            // 如果点击的是已选中的单元格，取消选择
            if (gameState.selectedCell === cell) {
                cell.element.classList.remove('selected');
                gameState.selectedCell = null;
                return;
            }
            
            // 检查两个单元格是否相邻
            const selectedCell = gameState.selectedCell;
            const isAdjacent = 
                (Math.abs(selectedCell.row - row) === 1 && selectedCell.col === col) ||
                (Math.abs(selectedCell.col - col) === 1 && selectedCell.row === row);
            
            // 如果不是相邻单元格，取消选择并选中新单元格
            if (!isAdjacent) {
                selectedCell.element.classList.remove('selected');
                gameState.selectedCell = cell;
                cell.element.classList.add('selected');
                return;
            }
            
            // 交换两个相邻单元格
            swapCells(selectedCell, cell, true);
            
            // 清除选中状态
            selectedCell.element.classList.remove('selected');
            gameState.selectedCell = null;
        }
        
        // 交换两个单元格
        function swapCells(cell1, cell2, checkMatches = false) {
            // 如果游戏结束，不执行交换
            if (gameState.isGameOver) return;
            
            gameState.isProcessing = true;
            
            // 交换颜色
            const tempColor = cell1.color;
            cell1.color = cell2.color;
            cell2.color = tempColor;
            
            // 更新DOM元素
            cell1.element.style.backgroundColor = cell1.color;
            cell2.element.style.backgroundColor = cell2.color;
            
            // 添加交换动画
            cell1.element.classList.add('falling');
            cell2.element.classList.add('falling');
            
            // 动画结束后检查是否有匹配
            setTimeout(() => {
                cell1.element.classList.remove('falling');
                cell2.element.classList.remove('falling');
                
                if (checkMatches) {
                    // 减少剩余步数
                    gameState.movesLeft--;
                    movesElement.textContent = gameState.movesLeft;
                    
                    // 检查匹配
                    const matches = findMatches();
                    
                    if (matches.length > 0) {
                        // 有匹配，消除并计分
                        removeMatches(matches);
                    } else {
                        // 没有匹配，交换回来
                        setTimeout(() => {
                            swapCells(cell1, cell2, false);
                            gameState.isProcessing = false;
                        }, 300);
                    }
                } else {
                    gameState.isProcessing = false;
                }
            }, 300);
        }
        
        // 查找所有匹配
        function findMatches() {
            const matches = [];
            
            // 检查水平匹配
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols - 2; col++) {
                    const cell1 = gameState.board[row][col];
                    const cell2 = gameState.board[row][col + 1];
                    const cell3 = gameState.board[row][col + 2];
                    
                    if (cell1.color === cell2.color && cell2.color === cell3.color) {
                        // 找到至少三个匹配
                        let match = [cell1, cell2, cell3];
                        
                        // 检查是否有更多相同颜色的相邻单元格
                        for (let c = col + 3; c < config.cols; c++) {
                            const nextCell = gameState.board[row][c];
                            if (nextCell.color === cell1.color) {
                                match.push(nextCell);
                            } else {
                                break;
                            }
                        }
                        
                        matches.push(match);
                    }
                }
            }
            
            // 检查垂直匹配
            for (let col = 0; col < config.cols; col++) {
                for (let row = 0; row < config.rows - 2; row++) {
                    const cell1 = gameState.board[row][col];
                    const cell2 = gameState.board[row + 1][col];
                    const cell3 = gameState.board[row + 2][col];
                    
                    if (cell1.color === cell2.color && cell2.color === cell3.color) {
                        // 找到至少三个匹配
                        let match = [cell1, cell2, cell3];
                        
                        // 检查是否有更多相同颜色的相邻单元格
                        for (let r = row + 3; r < config.rows; r++) {
                            const nextCell = gameState.board[r][col];
                            if (nextCell.color === cell1.color) {
                                match.push(nextCell);
                            } else {
                                break;
                            }
                        }
                        
                        matches.push(match);
                    }
                }
            }
            
            return matches;
        }
        
        // 消除匹配的方块
        function removeMatches(matches) {
            // 获取所有需要消除的单元格（去重）
            const cellsToRemove = [];
            const uniqueCells = new Set();
            
            matches.forEach(match => {
                match.forEach(cell => {
                    if (!uniqueCells.has(cell)) {
                        uniqueCells.add(cell);
                        cellsToRemove.push(cell);
                    }
                });
            });
            
            // 为每个要消除的单元格添加动画
            cellsToRemove.forEach(cell => {
                cell.element.classList.add('removing');
            });
            
            // 计算分数
            const matchCount = cellsToRemove.length;
            let points = config.baseScore * matchCount;
            
            // 额外奖励
            if (matchCount >= 5) {
                points += 100;
            } else if (matchCount === 4) {
                points += 50;
            }
            
            // 更新分数
            gameState.score += points;
            scoreElement.textContent = gameState.score;
            
            // 动画结束后填充新的单元格
            setTimeout(() => {
                // 移除单元格
                cellsToRemove.forEach(cell => {
                    cell.element.classList.remove('removing');
                    cell.element.style.backgroundColor = 'transparent';
                });
                
                // 掉落上面的单元格
                dropCells();
                
                // 填充新的单元格
                fillEmptyCells();
                
                // 检查是否有新的匹配
                setTimeout(() => {
                    const newMatches = findMatches();
                    
                    if (newMatches.length > 0) {
                        // 有新的匹配，继续消除
                        removeMatches(newMatches);
                    } else {
                        // 没有新的匹配，检查游戏是否结束
                        gameState.isProcessing = false;
                        
                        // 检查游戏是否结束
                        if (gameState.movesLeft <= 0) {
                            endGame();
                        } else {
                            // 检查是否还有可能的移动
                            if (!hasPossibleMoves()) {
                                // 没有可能的移动，重新排列
                                setTimeout(() => {
                                    alert('没有可能的移动了，正在重新排列方块...');
                                    shuffleBoard();
                                }, 500);
                            }
                        }
                    }
                }, 500);
            }, 500);
        }
        
        // 掉落单元格填充空位
        function dropCells() {
            for (let col = 0; col < config.cols; col++) {
                let emptySpaces = 0;
                
                // 从底部向上检查
                for (let row = config.rows - 1; row >= 0; row--) {
                    const cell = gameState.board[row][col];
                    
                    if (cell.element.style.backgroundColor === 'transparent') {
                        emptySpaces++;
                    } else if (emptySpaces > 0) {
                        // 将单元格向下移动
                        const newRow = row + emptySpaces;
                        const targetCell = gameState.board[newRow][col];
                        
                        // 交换颜色
                        targetCell.color = cell.color;
                        targetCell.element.style.backgroundColor = cell.color;
                        
                        // 清空原单元格
                        cell.color = null;
                        cell.element.style.backgroundColor = 'transparent';
                        
                        // 添加掉落动画
                        targetCell.element.classList.add('falling');
                        
                        // 移除动画类
                        setTimeout(() => {
                            targetCell.element.classList.remove('falling');
                        }, 300);
                    }
                }
            }
        }
        
        // 填充空单元格
        function fillEmptyCells() {
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    const cell = gameState.board[row][col];
                    
                    if (cell.color === null || cell.element.style.backgroundColor === 'transparent') {
                        // 随机选择一种颜色
                        const colorIndex = Math.floor(Math.random() * config.colors.length);
                        cell.color = config.colors[colorIndex];
                        cell.element.style.backgroundColor = cell.color;
                        
                        // 添加掉落动画
                        cell.element.classList.add('falling');
                        
                        // 移除动画类
                        setTimeout(() => {
                            cell.element.classList.remove('falling');
                        }, 300);
                    }
                }
            }
        }
        
        // 检查是否还有可能的移动
        function hasPossibleMoves() {
            // 检查所有可能的交换
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    // 检查与右侧单元格交换
                    if (col < config.cols - 1) {
                        // 模拟交换
                        const tempColor = gameState.board[row][col].color;
                        gameState.board[row][col].color = gameState.board[row][col + 1].color;
                        gameState.board[row][col + 1].color = tempColor;
                        
                        // 检查是否有匹配
                        const matches = findMatches();
                        
                        // 恢复交换
                        gameState.board[row][col + 1].color = gameState.board[row][col].color;
                        gameState.board[row][col].color = tempColor;
                        
                        if (matches.length > 0) {
                            return true;
                        }
                    }
                    
                    // 检查与下方单元格交换
                    if (row < config.rows - 1) {
                        // 模拟交换
                        const tempColor = gameState.board[row][col].color;
                        gameState.board[row][col].color = gameState.board[row + 1][col].color;
                        gameState.board[row + 1][col].color = tempColor;
                        
                        // 检查是否有匹配
                        const matches = findMatches();
                        
                        // 恢复交换
                        gameState.board[row + 1][col].color = gameState.board[row][col].color;
                        gameState.board[row][col].color = tempColor;
                        
                        if (matches.length > 0) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }
        
        // 重新排列棋盘
        function shuffleBoard() {
            if (gameState.isProcessing || gameState.isGameOver) return;
            
            gameState.isProcessing = true;
            
            // 收集所有颜色
            const colors = [];
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    colors.push(gameState.board[row][col].color);
                }
            }
            
            // 随机打乱颜色
            for (let i = colors.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [colors[i], colors[j]] = [colors[j], colors[i]];
            }
            
            // 应用新颜色
            let index = 0;
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    const cell = gameState.board[row][col];
                    cell.color = colors[index];
                    cell.element.style.backgroundColor = colors[index];
                    
                    // 添加动画
                    cell.element.classList.add('falling');
                    setTimeout(() => {
                        cell.element.classList.remove('falling');
                    }, 300);
                    
                    index++;
                }
            }
            
            // 确保没有初始匹配
            setTimeout(() => {
                const matches = findMatches();
                if (matches.length > 0) {
                    shuffleBoard();
                } else {
                    gameState.isProcessing = false;
                }
            }, 500);
        }
        
        // 显示提示
        function showHint() {
            if (gameState.isProcessing || gameState.isGameOver) return;
            
            // 查找可能的移动
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    // 检查与右侧单元格交换
                    if (col < config.cols - 1) {
                        // 模拟交换
                        const tempColor = gameState.board[row][col].color;
                        gameState.board[row][col].color = gameState.board[row][col + 1].color;
                        gameState.board[row][col + 1].color = tempColor;
                        
                        // 检查是否有匹配
                        const matches = findMatches();
                        
                        // 恢复交换
                        gameState.board[row][col + 1].color = gameState.board[row][col].color;
                        gameState.board[row][col].color = tempColor;
                        
                        if (matches.length > 0) {
                            // 找到可能的移动，高亮显示这两个单元格
                            gameState.board[row][col].element.classList.add('selected');
                            gameState.board[row][col + 1].element.classList.add('selected');
                            
                            // 一段时间后取消高亮
                            setTimeout(() => {
                                gameState.board[row][col].element.classList.remove('selected');
                                gameState.board[row][col + 1].element.classList.remove('selected');
                            }, config.hintDuration);
                            
                            return;
                        }
                    }
                    
                    // 检查与下方单元格交换
                    if (row < config.rows - 1) {
                        // 模拟交换
                        const tempColor = gameState.board[row][col].color;
                        gameState.board[row][col].color = gameState.board[row + 1][col].color;
                        gameState.board[row + 1][col].color = tempColor;
                        
                        // 检查是否有匹配
                        const matches = findMatches();
                        
                        // 恢复交换
                        gameState.board[row + 1][col].color = gameState.board[row][col].color;
                        gameState.board[row][col].color = tempColor;
                        
                        if (matches.length > 0) {
                            // 找到可能的移动，高亮显示这两个单元格
                            gameState.board[row][col].element.classList.add('selected');
                            gameState.board[row + 1][col].element.classList.add('selected');
                            
                            // 一段时间后取消高亮
                            setTimeout(() => {
                                gameState.board[row][col].element.classList.remove('selected');
                                gameState.board[row + 1][col].element.classList.remove('selected');
                            }, config.hintDuration);
                            
                            return;
                        }
                    }
                }
            }
            
            // 如果没有找到可能的移动
            alert('没有找到可能的移动，将重新排列棋盘');
            shuffleBoard();
        }
        
        // 结束游戏
        function endGame() {
            gameState.isGameOver = true;
            
            // 显示游戏结束消息
            finalScoreElement.textContent = gameState.score;
            messageTitle.textContent = '游戏结束';
            gameMessage.style.display = 'block';
            overlay.style.display = 'block';
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            // 忽略游戏结束或处理中的键盘事件
            if (gameState.isGameOver || gameState.isProcessing) return;
            
            switch (e.key.toLowerCase()) {
                case 'h':
                    showHint();
                    break;
                case 's':
                    shuffleBoard();
                    break;
                case 'r':
                    initGame();
                    break;
            }
        });
        
        // 事件监听器
        hintBtn.addEventListener('click', showHint);
        shuffleBtn.addEventListener('click', shuffleBoard);
        resetBtn.addEventListener('click', initGame);
        playAgainBtn.addEventListener('click', initGame);
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
